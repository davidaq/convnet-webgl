<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body {
        background: #AAA;
      }
      h1 {
        text-align: center;
        color: #FFF;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 3em;
        margin-top: 30vh;
      }
    </style>
    <script>
      const sse = new EventSource('/alive');
      let timestamp;
      let timeout;
      sse.addEventListener('alive', (evt) => {
        if (!timestamp) {
          timestamp = evt.data;
        } else if (evt.data !== timestamp) {
          window.location.reload();
        }
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          window.close();
        }, 3000);
      });
    </script>
  </head>
  <body>
    <h1>Please DO NOT refresh or open this page manually!</h1>
  </body>
</html>
