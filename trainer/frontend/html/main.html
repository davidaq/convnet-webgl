<!DOCTYPE html>
<html>
  <head>
    <title>convnet-webgl</title>
  </head>
  <body>
    <canvas width="1" height="1" id="canvas"></canvas>
    <script type="text/javascript">
      (() => {
        const modCache = {};
        async function M(fn) {
          const a = document.createElement('a');
          a.href = document.currentScript.src;
          const cache = modCache[a.pathname];
          cache && cache.resolve(await fn());
        }
        function require(name) {
          const a = document.createElement('a');
          if (!/\.js$/i.test(name)) {
            name += '.js';
          }
          a.href = name;
          const pathname = a.pathname;
          if (!modCache[pathname]) {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = pathname;
            document.head.appendChild(script);
            const cache = {};
            cache.promise = new Promise(resolve => {
              cache.resolve = resolve;
            });
            modCache[pathname] = cache;
          }
          return modCache[pathname].promise;
        }
        function sleep(ms) {
          return new Promise(r => setTimeout(r, ms));
        }
        Object.assign(window, {
          M,
          require,
          sleep,
        });
        require('main');
      })();
    </script>
  </body>
</html>
